	<script>
		function pretraga() {
			let input = document.getElementById('myInput').value;
			input=input.toLowerCase();
			let x = document.getElementsByClassName('content');
			let y = document.getElementsByClassName('content2');
			let z = document.getElementsByClassName('content3');
			let w = document.getElementsByClassName('flex-container');
			
			for (i = 0; i < x.length; i++) {

			const imePrezime = x[i].innerHTML.toLowerCase().split(" ");
			const prezime = imePrezime[1];
			const pocetakPrezimena = prezime.slice(0, input.length);

				if (pocetakPrezimena != input) {
					x[i].style.display="none";
					x[i].style.padding = "0px";
					y[i].style.display="none";
					y[i].style.padding = "0px";
					z[i].style.display="none";
					z[i].style.padding = "0px";
					w[i].style.display="none";
				}
				else {
					x[i].style.display="list-item";
					x[i].style.padding = "10px";	
					y[i].style.display="list-item";
					y[i].style.padding = "10px";	
					z[i].style.display="list-item";
					z[i].style.padding = "10px";	
					w[i].style.display="flex";		
				}
			}
			
		}
	</script>
